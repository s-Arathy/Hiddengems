<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Your existing styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="profile.css" />
    <title>Profile - HiddenGems</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* General body styling */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffff;
      }

      h1 {
        font-family: "Roboto", sans-serif;
        font-weight: 900; /* Bold */
      }

      p {
        font-family: "Roboto", sans-serif;
        font-weight: 300; /* Light */
      }

      nav {
        display: flex;
        padding: 0px;
        align-items: center;
        gap: 10px;
        position: fixed;
        top: 0;
        background: #fff;
        left: 0;
        right: 0;
      }

      nav a {
        font-family: "Roboto", sans-serif;
        font-weight: 500; /* Medium */
        text-decoration: none;
        color: #003049;
        font-weight: 600;
        padding: 10px 15px;
        border-radius: 20px;
      }

      nav a img {
        height: 30px;
        width: 30px;
        border-radius: 50%;
        object-fit: cover;
      }

      .logo img {
        width: 90px;
        height: max-content;
        padding-top: 25px;
      }

      a.icon:hover {
        background: #f77f00;
      }
      a.icon {
        font-size: 20px;
        border-radius: 50px;
      }

      input {
        width: 70%;
        padding: 15px;
        border-radius: 20px;
        border: none;
        outline: none;
        background: #e9e9e9;
        font-weight: 500;
      }

      #container {
        display: flex;
        flex-wrap: wrap;
        margin-top: 150px;
      }

      #posts-grid {
        display: flex;
        flex-wrap: wrap;
        margin-top: 0px;
      }

      .col {
        height: auto;
        width: calc(100% / 5);
        display: flex;
        flex-direction: column;
        padding: 10px;
        gap: 10px;
      }

      .card {
        margin: 0;
        width: 100%;
      }

      .card img {
        width: 100%;
        height: auto;
        object-fit: contain;
        border-radius: 20px;
      }

      /* Profile Header Section */
      .profile-header {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 40px 100px;
        background-color: #f7f5f0e7;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      /* Profile Picture Styling */
      .profile-picture img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 3px solid #003049;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .profile-picture img:hover {
        transform: scale(1.05);
      }

      /* Profile Info */
      .profile-info {
        text-align: center;
        margin-top: 20px;
      }

      /* Username styling */
      .profile-info h1 {
        font-size: 32px;
        font-weight: 700;
        color: #003049;
        margin-bottom: 10px;
      }

      /* Profile Stats */
      .profile-info .profile-stats {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 20px 0;
      }

      /* Styling individual stats */
      .profile-info .profile-stats span {
        font-weight: bold;
        font-size: 18px;
        color: #f77f00;
        padding-bottom: 10px;
      }

      .profile-info .profile-stats .stat-item {
        text-align: center;
        font-size: 16px;
        color: #003049;
      }

      /* Hover effect for stats */
      .profile-info .profile-stats .stat-item:hover {
        color: #fcbf49;
        transition: color 0.3s ease;
      }

      /* Bio text */
      .profile-info p {
        font-size: 16px;
        color: #555;
      }

      /* Grid layout for the posts */
      .posts-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns */
        grid-gap: 10px; /* Gap between images */
      }
      #savewr {
        padding-left: 10px;
      }

      /* Ensures images fill the grid cells */
      .posts-grid img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Navbar-->
    <!--<nav>
      
      <a class="logo" href="#"><img src="logo.png" alt="Logo" /></a>

      
      <input type="text" class="search" placeholder="Search" />

      
      <a href="home.html"><i class="fas fa-home"></i></a>
      <a href="#"><i class="fas fa-compass"></i></a>
      <a href="#"><i class="fas fa-heart"></i></a>

      
      <a href="profile.html">
        <img src="profile.jpg" alt="Profile" class="profile-icon" />
      </a>
    </nav>-->
    <nav>
      <a class="logo" href="#"><img src="logo.png" alt="" /></a>
      <a href="homeuser.html">Home</a>

      <input type="text" class="search" placeholder="Search" />
      <a href="#" class="icon"><i class="fas fa-bell"></i></a>
      <a href="#" class="icon"><i class="fas fa-heart"></i></a>
      <a href="#" id="profile-link"><img src="profileuser.jpeg" alt="" /></a>
    </nav>

    <!-- Profile Header Section -->
    <section class="profile-header" id="container">
      <!-- Profile Picture -->
      <div class="profile-picture">
        <img src="profileuser.jpeg" alt="Profile Picture" />
      </div>

      <!-- Profile Info -->
      <div class="profile-info">
        <h1>Username</h1>

        <div class="profile-stats">
          <div class="stat-item">
            <span id="post-count">0</span>
            <p>Saved</p>
          </div>
          <div class="stat-item">
            <span>1.2k</span>
            <p>Followers</p>
          </div>
          <div class="stat-item">
            <span>300</span>
            <p>Following</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Posts Grid Section -->
    <section class="profile-posts">
      <!-- Title for the posts section -->
      <h2 id="savewr">Saved</h2>

      <!-- Grid layout for posts (images) -->
      <div id="posts-grid">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </section>

    <!-- Add JavaScript if needed -->
    <script>
      // JS for any dynamic interactions can go here (e.g., fetching images dynamically)
      let page = 1;
      let fetching = false;
      const container = document.getElementById("posts-grid");
      const cols = Array.from(container.getElementsByClassName("col"));
      console.log(cols);

      const fetchImageData = async () => {
        try {
          fetching = true;
          const response = await fetch(
            `https://api.artic.edu/api/v1/artworks?limit=15&fields=id,title,image_id`
          );
          const data = await response.json();
          fetching = false;
          return data.data
            .map((artwork) => {
              return artwork.image_id
                ? `https://www.artic.edu/iiif/2/${artwork.image_id}/full/600,/0/default.jpg`
                : null;
            })
            .filter((image) => image); // Remove null entries
        } catch (error) {
          console.error("Error fetching data:", error);
          fetching = false;
          throw error;
        }
      };
      fetchImageData()
        .then((images) => {
          // Check if images were successfully retrieved
          if (images.length > 0) {
            document.getElementById(
              "post-count"
            ).textContent = `${images.length} posts`;
            images.forEach((image, index) => {
              // Create a card for each image and append it to a column
              createCard(image, cols[index % cols.length]);

              // Log which column each image was placed in
              console.log(index % cols.length);
            });
          }
        })
        .catch((error) => {
          console.error("Error initial fetch:", error);
        });

      const createCard = (image, col) => {
        // Create a card div element
        const card = document.createElement("div");
        card.classList.add("card");

        // Create an img element and set its source to the image URL
        const img = document.createElement("img");
        img.src = image;
        img.alt = "Image";
        img.style.width = "100%";

        // If an image fails to load, hide its parent card
        img.onerror = function () {
          this.parentElement.style.display = "none";
        };
        // Append the image to the card, and the card to the column
        card.appendChild(img);
        col.appendChild(card);
      };
    </script>
  </body>
</html>
